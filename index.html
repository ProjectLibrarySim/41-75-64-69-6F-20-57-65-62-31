<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e57c2904bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app/css/style.css">
    <title>Garso žemėlapis</title>
<body>
  <div class="logo">
    <img id="main" src="app\images\logo-main.svg" alt="Inkultūracija">
    <img id="bottom" src="app\images\logo-main-bottom.svg" alt="Garso Žemėlapis">
  </div>
  <div class="audio">
    <audio id="track">
      <source src='app\audio\Mantas Z. C.Milosz eileraštis.wav' type='audio/wav' />
    </audio>
    <div id="player-container">
      <div id="play-pause" class="play">Play</div>
    </div>
    <div class="waves">
      <img src="app\images\logo-waves.png" alt="Inkultūracija - Prakalbink miestą">
    </div>
  </div>
  <div class="footer">
    <p>Žingsniuok tarptautinio festivalio INKULTŪRACIJA garso žemėlapiu ir paklausyk, ką pasakoja knygos prakalbintame mieste!
Perklausyk visus įrašus, surink pilną festivalio kodą (9 žodžiai), padiktuok jį Ievos Simonaitytės bibliotekos registratūroje (H. Manto g. 25) ir atsiimk prizą!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
